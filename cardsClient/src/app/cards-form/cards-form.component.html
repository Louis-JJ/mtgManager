<div class="card my-5">
    <div class="card-body">
      <form (ngSubmit)="onSubmit()" #userForm="ngForm">
      
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" [(ngModel)]="card.nameFr" 
            class="form-control" id="name" name="name" placeholder="Enter the card name"
            required #name="ngModel">
        </div>
        <div [hidden]="!name.pristine" class="alert alert-danger">Name is required</div>
        <div *ngIf="asUser()" class="form-group">
          <label for="number">Number</label>
          <input type="number" name="quantity" min="1" [(ngModel)]="numberCard" 
            class="form-control" id="number" name="number" placeholder=1
            required #name="ngModel">
        </div>
        
        <div class="form-group">
          <input type="checkbox" [(ngModel)]="red" id="color-red" name="color-red">RED
          <input type="checkbox" [(ngModel)]="green" id="color-green" name="color-green">GREEN
          <input type="checkbox" [(ngModel)]="blue" id="color-blue" name="color-blue">BLUE
          <input type="checkbox" [(ngModel)]="white" id="color-white" name="color-white">WHITE
          <input type="checkbox" [(ngModel)]="black" id="color-black" name="color-black">BLACK
        </div>
        
        <button type="submit" [disabled]="!userForm.form.valid" class="btn btn-info">Submit</button>
      </form>
    </div>
  </div>

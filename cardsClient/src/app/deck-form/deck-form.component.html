<div *ngIf="hasUser()" class="card my-5">
    <div class="card-body">
      <form (ngSubmit)="onSubmit()" #newDeckForm="ngForm">
      
        <div class="form-group">
          <label for="name">New Deck</label>
          <input type="text" [(ngModel)]="deckName" 
            class="form-control" id="name" name="name" placeholder="Enter the deck name"
            required #name="ngModel">
        </div>
        <div [hidden]="!name.pristine" class="alert alert-danger">Name is required</div>
        <div class="form-group">
          <input type="checkbox" [(ngModel)]="red" id="color-red" name="color-red">RED
          <input type="checkbox" [(ngModel)]="green" id="color-green" name="color-green">GREEN
          <input type="checkbox" [(ngModel)]="blue" id="color-blue" name="color-blue">BLUE
          <input type="checkbox" [(ngModel)]="white" id="color-white" name="color-white">WHITE
          <input type="checkbox" [(ngModel)]="black" id="color-black" name="color-black">BLACK
        </div> 
        <button type="submit" [disabled]="!newDeckForm.form.valid" class="btn btn-info">Submit</button>
      </form>    
    </div>
  </div>
